{% extends "base.html" %}

{% block title %}Dashboard - AuthApp{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Welcome, {{ name }}!</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Your Dashboard</h5>
                <p class="card-text">You have successfully logged in to your account.</p>
                <p class="card-text"><strong>Email:</strong> {{ session.get('user_email') }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
